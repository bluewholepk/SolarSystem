<html>
  <head>
    <meta name="description" content="Solar System HTML with CSS">
  <meta name="keywords" content="bluewholepk, BlueWholePk, Bluewholepk">
  <meta name="author" content="Prashant Kumar">
    <link rel="stylesheet" href="scoler.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar</title>
  </head>
  <body>
    
    <div class="solar-system">
      <div id="sun"></div>

      <div class="orbit mercury-orbit"></div>
      <div class="mercury-spin">
        <div id="mercury"></div>
      </div>

      <div class="orbit venus-orbit"></div>
      <div class="venus-spin">
        <div id="venus"></div>
      </div>

      <div class="orbit earth-orbit"></div>
      <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
          <div id="moon"></div>
        </div>

        <img id="earth" src="https://www.freeiconspng.com/uploads/globe-earth-png-22.png" />
      </div>

      <div class="orbit mars-orbit"></div>
      <div class="mars-spin">
        <div id="mars"></div>
      </div>
    </div>

    </footer>
    
  </body>
</html>
